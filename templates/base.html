{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
    {% comment %} fontawesome import {% endcomment %}
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
    />

    <!-- importing google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- importing tailwind -->
    <!-- <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- customizing tailwindcss -->
    <script>

      
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ["Inter", "sans-serif"],
          },
          extend: {
            colors: {},
          },
        },
      };

      {% block script %}  {% endblock %}
    </script>

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body
    style="
      background: linear-gradient(
          0deg,
          rgba(5, 5, 5, 0.9),
          rgba(66, 4, 126, 0.1)
        ),
        url('{% static 'images/background.png' %}');
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    "
    class="min-h-screen flex flex-col items-start justify-start"
  >
    <nav class="w-full fixed">
      <div class="bg-gray-900 text-gray-100 h-16 flex items-center">
        <a
          class="p-4 container mx-auto text-2xl font-bold uppercase"
          href="{% url 'homepage' %}"
          >Online MCQ for College</a
        >
      </div>
    </nav>
    <main class="mt-16">{% block content %} {% endblock %}</main>
  </body>
</html>
